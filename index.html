<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Donate — GCash</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#0f1724;
      --bg2:#071029;
      --accent1:#00d166;
      --card: rgba(255,255,255,0.03);
      --muted: rgba(255,255,255,0.6);
      --glass-border: rgba(255,255,255,0.06);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Inter,system-ui,Arial; -webkit-font-smoothing:antialiased;
      background:linear-gradient(180deg,var(--bg1),var(--bg2));
      color:#e9f0f8;
      display:flex; align-items:center; justify-content:center; padding:28px;
    }
    .wrap{width:100%; max-width:920px;}
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border-radius:18px; padding:28px; box-shadow:0 8px 30px rgba(2,6,23,0.6);
      border:1px solid var(--glass-border); backdrop-filter:blur(10px);
      display:grid; grid-template-columns:360px 1fr; gap:20px; align-items:center;
    }
    .left{display:flex; flex-direction:column; gap:14px; align-items:center;}
    .logo{width:96px;height:96px;border-radius:18px;display:grid;place-items:center;
      font-weight:800;font-size:22px;color:var(--bg2);
      background:linear-gradient(135deg,#00d166,#00a86b);
    }
    h1{margin:0;font-size:20px}
    p.lead{margin:0;color:var(--muted)}
    .qr-wrap{background:var(--card);padding:12px;border-radius:12px;display:flex;flex-direction:column;gap:10px;align-items:center;}
    .qr{width:260px;height:260px;display:grid;place-items:center;background:white;border-radius:8px;overflow:hidden;}
    .barcode{width:100%;height:72px;display:flex;align-items:center;justify-content:center}
    .number{font-weight:700;font-size:20px;letter-spacing:1px}
    .actions{display:flex;gap:12px;margin-top:16px}
    .btn{border:0;padding:12px 16px;border-radius:12px;cursor:pointer;font-weight:700}
    .btn-primary{background:linear-gradient(90deg,var(--accent1),#00b669);color:#042017}
    .btn-ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted)}
    @media(max-width:760px){.card{grid-template-columns:1fr;padding:18px}.qr{width:200px;height:200px}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="left">
        <div class="logo">GCash</div>
        <div class="qr-wrap">
          <div class="qr" id="qr"></div>
          <div class="barcode"><svg id="barcodeSvg"></svg></div>
          <button class="btn btn-ghost" id="printCard">Print</button>
        </div>
      </div>
      <div class="right">
        <h1>Support me — every little help counts</h1>
        <p class="lead">Scan the QR or copy the number below to send using GCash. Thank you ❤️</p>
        <div style="margin-top:18px">
          <div class="number">0991 691 0850</div>
          <div class="actions">
            <button class="btn btn-primary" id="copyBtn">Copy number</button>
            <button class="btn btn-ghost" id="openGcash">Open GCash</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- QRCode.js + JsBarcode -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script>
    (function(){
      const gcashNumber = '09916910850';

      // Generate QR directly
      const qrContainer = document.getElementById('qr');
      qrContainer.innerHTML = '';
      new QRCode(qrContainer, {
        text: `GCASH:${gcashNumber}\nMESSAGE:Donation — Thank you!`,
        width: 260,
        height: 260,
        colorDark : "#000000",
        colorLight : "#ffffff",
        correctLevel : QRCode.CorrectLevel.H
      });

      // Generate barcode
      try {
        JsBarcode("#barcodeSvg", gcashNumber, {
          format:"CODE128", displayValue:true, height:48, width:2
        });
      } catch(e){console.warn("barcode error",e)}

      // Copy number
      document.getElementById('copyBtn').addEventListener('click', async function(){
        try{
          await navigator.clipboard.writeText(gcashNumber);
          this.textContent = 'Copied!';
          setTimeout(()=> this.textContent='Copy number',1500);
        }catch(e){ alert("Copy failed"); }
      });

      // Print page
      document.getElementById('printCard').addEventListener('click', ()=>window.print());

      // Try opening GCash app
      document.getElementById('openGcash').addEventListener('click', ()=>{
        window.location.href = `gcash://send?phone=${gcashNumber}`;
      });
    })();
  </script>
</body>
</html>
